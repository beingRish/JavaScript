<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <h1>Shorthand representation of character sets</h1>

    <p><strong>\d :- </strong>[0-9]</p>
    <p><strong>\w :- </strong>[a-zA-Z0-9_]</p>
    <p><strong>\s -> </strong>[\t\r\n]</p>

    <h3>Negating Character sets</h3>

    <p><strong>\D :- </strong>[^0-9]</p>
    <p><strong>\W :- </strong>[^a-zA-Z0-9_]</p>
    <p><strong>\S -> </strong>[^\t\r\n]</p>


    <script src="Ex9.js"></script>
</body>
</html>
